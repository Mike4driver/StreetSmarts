<section id="cards">
    <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card mt-4 ml-4">
              <img class="card-img-top" src="{{ book.coverLinkMedium }}" alt="Cover">
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.authorName }}</p>
              <button (click)="onDelete(book)" class="btn btn-primary">Delete</button>
            </div>
            </div>
          </div>
        </div>
      </div>
</section>
