<div class="container">
    <!--row-->
    <div class="row">
        <!--card-->
        <div class="card mt-3 mb-3">
          <!--card body-->
          <div class="card-body"></div>
            <!--card title-->
            <form (ngSubmit)="addBook()">
              <!--Start form row-->
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label class="form-group col-sm-12 text-white text-center" for="title"><b>Title</b></label>
                  <input class="form-control form-control-lg" name="title" [(ngModel)]="book.title" placeholder="Title">
                </div>
                <div class="form-group col-sm-6">
                  <label class="form-group col-sm-12 text-white text-center" for="Author"><b>Author</b></label>
                  <input class="form-control form-control-lg" name="authorName" [(ngModel)]="book.authorName" placeholder="Author">
                </div>
                <div class="form-group col-sm-3">
                <button type="submit" class="btn btn-primary mt-3"><h5>Search</h5></button>
                </div>
