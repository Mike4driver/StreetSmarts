<div class="container">

  <div class="card bg-light mt-3">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Create Account</h4>
      <p class="text-center">Get started with your free account</p>
      <form>
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="User Name" type="text" (change)="onUserNameChange($event)">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Email address" type="email" (change)="onEmailChange($event)">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Address" type="text" (change)="onAddressChange($event)">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="City" type="text" (change)="onCityChange($event)">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
        <select name="state" size="1" (change)="onStateChange($event)">
          <option value="AK">AK</option>
          <option value="AL">AL</option>
          <option value="AR">AR</option>
          <option value="AZ">AZ</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DC">DC</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="IA">IA</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="MA">MA</option>
          <option value="MD">MD</option>
          <option value="ME">ME</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MO">MO</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="NE">NE</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NV">NV</option>
          <option value="NY">NY</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VA">VA</option>
          <option value="VT">VT</option>
          <option value="WA">WA</option>
          <option value="WI">WI</option>
          <option value="WV">WV</option>
          <option value="WY">WY</option>
        </select>
        </div> <!-- form-group// -->
        <h5 class="card-title mt-3 text-center">Birthday</h5>
        <div class="form-group input-group">
          <input name="" class="form-control" placeholder="Birthday" type="date" (change)="onBirthdayChange($event)">
        </div> <!-- form-group// -->

        <div class="form-group input-group">

          <input class="form-control" placeholder="Create password" type="password" (change)="onPassChange($event)">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
          <input class="form-control" placeholder="Repeat password" type="password" (change)="onRepeatPassChange($event)">
        </div> <!-- form-group// -->
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block" (click)="registerUser()"> Create Account </button>
        </div> <!-- form-group// -->
        <p class="text-center">Have an account? <a routerLink="/">Log In</a> </p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
<!--container end.//-->
